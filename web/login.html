<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Cadastro - Sistema de Feiras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .auth-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            max-width: 600px;
            width: 100%;
        }
        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .auth-body {
            padding: 30px;
        }
        .btn-auth {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: 600;
            color: white;
        }
        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            color: white;
        }
        .nav-pills .nav-link {
            color: #667eea;
            font-weight: 600;
        }
        .nav-pills .nav-link.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .sub-tabs .nav-link {
            font-size: 14px;
            padding: 8px 16px;
        }
        .toggle-link {
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
        }
        .toggle-link:hover {
            color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-header">
                <h2><i class="bi bi-shop"></i> Sistema de Compras em Feiras - DF</h2>
                <p class="mb-0">Entre ou crie sua conta</p>
            </div>
            <div class="auth-body">
                <!-- Tabs Principais: Usuário / Admin -->
                <ul class="nav nav-pills nav-fill mb-4" id="mainTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="user-main-tab" data-bs-toggle="pill"
                                data-bs-target="#user-section" type="button">
                            <i class="bi bi-person"></i> Usuário
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="admin-main-tab" data-bs-toggle="pill"
                                data-bs-target="#admin-section" type="button">
                            <i class="bi bi-shield-lock"></i> Administrador
                        </button>
                    </li>
                </ul>

                <!-- Tab Content -->
                <div class="tab-content">
                    <!-- SEÇÃO USUÁRIO -->
                    <div class="tab-pane fade show active" id="user-section">
                        <!-- Sub-tabs: Cadastro / Login -->
                        <ul class="nav nav-pills justify-content-center mb-3 sub-tabs">
                            <li class="nav-item">
                                <button class="nav-link active" id="user-register-tab" data-bs-toggle="pill"
                                        data-bs-target="#user-register" type="button">
                                    Cadastro
                                </button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" id="user-login-tab" data-bs-toggle="pill"
                                        data-bs-target="#user-login" type="button">
                                    Login
                                </button>
                            </li>
                        </ul>

                        <div class="tab-content">
                            <!-- Cadastro de Usuário -->
                            <div class="tab-pane fade show active" id="user-register">
                                <h5 class="text-center mb-3">Criar Conta de Usuário</h5>
                                <form id="formCadastroUsuario" onsubmit="cadastrarUsuario(event)">
                                    <div class="mb-3">
                                        <label for="cadastroNome" class="form-label">
                                            <i class="bi bi-person-circle"></i> Nome Completo
                                        </label>
                                        <input type="text" class="form-control" id="cadastroNome"
                                               placeholder="Digite seu nome completo" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="cadastroRA" class="form-label">
                                            <i class="bi bi-geo-alt"></i> Região Administrativa
                                        </label>
                                        <select class="form-select" id="cadastroRA" required>
                                            <option value="">Selecione sua região...</option>
                                            <option value="Ceilândia">Ceilândia</option>
                                            <option value="Taguatinga">Taguatinga</option>
                                            <option value="Samambaia">Samambaia</option>
                                            <option value="Plano Piloto">Plano Piloto</option>
                                            <option value="Águas Claras">Águas Claras</option>
                                            <option value="Gama">Gama</option>
                                            <option value="Santa Maria">Santa Maria</option>
                                            <option value="Recanto das Emas">Recanto das Emas</option>
                                            <option value="Sobradinho">Sobradinho</option>
                                            <option value="Planaltina">Planaltina</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="cadastroSenha" class="form-label">
                                            <i class="bi bi-key"></i> Senha
                                        </label>
                                        <input type="password" class="form-control" id="cadastroSenha"
                                               placeholder="Crie uma senha" minlength="4" required>
                                    </div>
                                    <div id="resultadoCadastroUsuario" class="mb-3"></div>
                                    <button type="submit" class="btn btn-auth w-100">
                                        <i class="bi bi-person-plus"></i> Criar Conta
                                    </button>
                                </form>
                            </div>

                            <!-- Login de Usuário -->
                            <div class="tab-pane fade" id="user-login">
                                <h5 class="text-center mb-3">Entrar como Usuário</h5>
                                <form id="formLoginUsuario" onsubmit="loginUsuario(event)">
                                    <div class="mb-3">
                                        <label for="loginNome" class="form-label">
                                            <i class="bi bi-person-circle"></i> Nome
                                        </label>
                                        <input type="text" class="form-control" id="loginNome"
                                               placeholder="Digite seu nome" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="loginSenha" class="form-label">
                                            <i class="bi bi-key"></i> Senha
                                        </label>
                                        <input type="password" class="form-control" id="loginSenha"
                                               placeholder="Digite sua senha" required>
                                    </div>
                                    <div id="resultadoLoginUsuario" class="mb-3"></div>
                                    <button type="submit" class="btn btn-auth w-100">
                                        <i class="bi bi-box-arrow-in-right"></i> Entrar
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- SEÇÃO ADMIN -->
                    <div class="tab-pane fade" id="admin-section">
                        <!-- Sub-tabs: Cadastro / Login -->
                        <ul class="nav nav-pills justify-content-center mb-3 sub-tabs">
                            <li class="nav-item">
                                <button class="nav-link active" id="admin-register-tab" data-bs-toggle="pill"
                                        data-bs-target="#admin-register" type="button">
                                    Cadastro
                                </button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" id="admin-login-tab" data-bs-toggle="pill"
                                        data-bs-target="#admin-login" type="button">
                                    Login
                                </button>
                            </li>
                        </ul>

                        <div class="tab-content">
                            <!-- Cadastro de Admin -->
                            <div class="tab-pane fade show active" id="admin-register">
                                <h5 class="text-center mb-3">Criar Conta de Administrador</h5>
                                <form id="formCadastroAdmin" onsubmit="cadastrarAdmin(event)">
                                    <div class="mb-3">
                                        <label for="cadastroAdminUser" class="form-label">
                                            <i class="bi bi-person-badge"></i> Usuário Admin
                                        </label>
                                        <input type="text" class="form-control" id="cadastroAdminUser"
                                               placeholder="Escolha um nome de usuário" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="cadastroAdminSenha" class="form-label">
                                            <i class="bi bi-key"></i> Senha
                                        </label>
                                        <input type="password" class="form-control" id="cadastroAdminSenha"
                                               placeholder="Crie uma senha forte" minlength="6" required>
                                    </div>
                                    <div class="alert alert-warning">
                                        <i class="bi bi-exclamation-triangle"></i>
                                        <small><strong>Atenção:</strong> Contas de administrador têm acesso total ao sistema.</small>
                                    </div>
                                    <div id="resultadoCadastroAdmin" class="mb-3"></div>
                                    <button type="submit" class="btn btn-auth w-100">
                                        <i class="bi bi-shield-plus"></i> Criar Conta Admin
                                    </button>
                                </form>
                            </div>

                            <!-- Login de Admin -->
                            <div class="tab-pane fade" id="admin-login">
                                <h5 class="text-center mb-3">Entrar como Administrador</h5>
                                <form id="formLoginAdmin" onsubmit="loginAdmin(event)">
                                    <div class="mb-3">
                                        <label for="loginAdminUser" class="form-label">
                                            <i class="bi bi-person-badge"></i> Usuário
                                        </label>
                                        <input type="text" class="form-control" id="loginAdminUser"
                                               placeholder="Digite seu usuário" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="loginAdminSenha" class="form-label">
                                            <i class="bi bi-key"></i> Senha
                                        </label>
                                        <input type="password" class="form-control" id="loginAdminSenha"
                                               placeholder="Digite sua senha" required>
                                    </div>
                                    <div id="resultadoLoginAdmin" class="mb-3"></div>
                                    <button type="submit" class="btn btn-auth w-100">
                                        <i class="bi bi-shield-lock"></i> Entrar como Admin
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
